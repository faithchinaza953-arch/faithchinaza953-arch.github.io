		<style>
    /* Reset & Body */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body::before {
  content: "";
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: url('images/mpa.jpg') no-repeat center center fixed;
  background-size: cover;
   /* Adjust transparency here (0 = invisible, 1 = fully visible) */
  z-index: -1;
  color:white;
}


/* Container */
.container {
  backdrop-filter: blur(0px);
  padding: 20px;
}

/* Navigation */
.nav {
  display: flex;
  justify-content: space-between;
  align-items: center;
}

.arrow {
  font-size: 2rem;
  cursor: pointer;
}

.nav-icons {
  display: flex;
  gap: 30px;
}

.nav-item {
  text-align: center;
}

.circle {
  width: 60px;
  height: 60px;
  border-radius: 50%;
  object-fit: cover;
  display: block;
  margin: 0 auto 10px;
}

/* Banner */
.banner {
  text-align: center;
  margin: 40px 0;
}

/* Cards */
.cards {
  display: flex;
  justify-content: space-between;
  gap: 20px;
  margin-bottom: 40px;
}

.card {
  flex: 1;
  padding: 20px;
  background: #ffffff22;
  border-radius: 10px;
  text-align: center;
}

.card-img {
  width: 100%;
  height: 120px;
  object-fit: cover;
  border-radius: 8px;
  margin-bottom: 10px;
}

/* Footer */
.footer {
  text-align: center;
  padding: 20px;
  background: #00000044;
  border-radius: 8px;
}

/* Animation */
.pop-text {
  opacity: 0;
  transform: translateY(20px);
  animation: popUp 0.3s ease-out forwards;
  animation-delay: 1s;
  color:white;
}

@keyframes popUp {
  to {
    opacity: 1;
    transform: translateY(0);
    color:white;
  }
}
